<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/slider.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="slider">
                <div class="images-area">
                    <div class="item active">
                        <img src="https://media.timeout.com/images/106015066/750/562/image.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="https://www.planetware.com/wpimages/2020/02/italy-in-pictures-beautiful-places-to-photograph-venice-canal.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="https://i0.wp.com/www.trafalgar.com/real-word/wp-content/uploads/sites/3/2016/03/Manarola_iStock_Freeartist_www.istockphoto-1024x682.jpg?resize=750%2C500&ssl=1" alt="">
                    </div>
                </div>
                <div class="icons">
                    <span class="left icon">
                        <i class="fa-solid fa-left-long"></i>
                    </span>
                    <span class="right icon">
                        <i class="fa-solid fa-right-long"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
